<div *ngIf="selectedRace" >
<mat-tab-group>
  <mat-tab label="Overview">
    <app-overview [data]="selectedRace"></app-overview>
  </mat-tab>
  <mat-tab label="Results">
    <app-results [results]="selectedRace.Results"></app-results>
  </mat-tab>
  <mat-tab label="Circuit"> 
   <app-circuit [circuitData]="selectedRace">
   </app-circuit>
  
  </mat-tab>
  <mat-tab label="Program">
   <app-program [programData]="selectedRace"></app-program>
  </mat-tab>

</mat-tab-group>
</div>
