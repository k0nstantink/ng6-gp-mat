<div>

  <table mat-table [dataSource]="results">
      <ng-container matColumnDef="pos">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let el"> {{el.position}} </td>
        </ng-container>
        <ng-container matColumnDef="driver">
          <th mat-header-cell *matHeaderCellDef> Driver </th>
          <td mat-cell *matCellDef="let el"> {{ el.Driver.givenName }} {{ el.Driver.familyName }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td  mat-cell *matCellDef="let el"> {{ el.Time.time }}</td>
            <td *ngIf="!el.Time.time" mat-cell *matCellDef="let el"> {{ el.status }}</td>
          </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>
