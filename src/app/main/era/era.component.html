<div *ngIf="era">
<mat-card *ngFor="let element of era">
    <mat-card-header>
        <mat-card-title>{{ element.year }}</mat-card-title>
        <mat-card-subtitle>
           <img src="assets/img/{{ element.logo }}">
            </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/img/{{ element.img }}">
    <mat-card-content>
        <p>{{ element.desc }}</p>
<mat-chip-list>
            <mat-chip color="accent" selected="true" *ngFor="let el of range">
               <a routerLink="/season/{{ el }}">{{ el }}</a>
            </mat-chip>
            </mat-chip-list>
     </mat-card-content>    
    <mat-card-actions></mat-card-actions>
    <mat-card-footer>


    </mat-card-footer>
    </mat-card>
  </div>
